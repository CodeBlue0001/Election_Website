<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidates - Political Party</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <style>
        .transition-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px;
            overflow: hidden;
        }

        .transition-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            width: 100%;
            height: 400px;
            /* align-item: center; */
            /* object-fit: cover; */
            /* maintains aspect ratio, crops to fit */
        }

        @media (max-width: 500px) {
            .card-img-top {
                height: 500px;
            }
        }
    </style>
</head>

<body>

    <!-- Header will be injected here -->
    <div id="header-container"></div>

    <!-- Featured Cards Section -->
    <section class="py-5" style="background-color:rgb(239, 216, 248);">
        <div class="container">
            <h2 class="text-center mb-5 font-weight-bold text-danger">Candidate Lists</h2>
            <div class="row">

                <!-- Card 1 -->
                <div class="col-md-6 mb-4 d-flex align-items-stretch">
                    <div class="card transition-card w-100">
                        <img src="assets/ankita.jpg" class="card-img-top" alt="Ankita" />
                        <div class="card-body text-center">
                            <h5 class="card-title font-weight-bold text-danger"><i class="fa fa-paw"></i> MIRACULER</h5>
                            <h6 class="card-title font-weight-bold text-danger">Candidate Name- Ankita Pan</h6>
                            <p class="card-text text-muted">Miracle happens. Put your faith in the universe!</p>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-md-6 mb-4 d-flex align-items-stretch">
                    <div class="card transition-card w-100">
                        <img src="assets/sneha.jpg" class="card-img-top" alt="Candidate 2" />
                        <div class="card-body text-center">
                            <h5 class="card-title font-weight-bold text-danger">&#127925; TUNERS</h5>
                            <h6 class="card-title font-weight-bold text-danger">Candidate Name- Sneha Sadhu</h6>
                            <p class="card-text text-muted">Every being has it's own unique music.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer will be injected here -->
    <div id="footer-container"></div>
    <!-- JS to load header and footer -->
    <script src="static/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
